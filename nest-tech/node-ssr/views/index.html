<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>{{ heading }}</h1>

    <!-- 客户端JS，用于演示CSR和SSR的结合 -->

</html>
